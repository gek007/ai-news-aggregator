services:
  - type: cron
    name: ai-news-aggregator-daily
    runtime: python
    schedule: "0 9 * * *"
    buildCommand: "pip install ."
    startCommand: "python -m app.services.daily_runner --hours 24 --limit 10"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-news-aggregator-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_TO
        sync: false

databases:
  - name: ai-news-aggregator-db
    plan: free
    databaseName: ai_news_aggregator
    user: ai_news_aggregator
